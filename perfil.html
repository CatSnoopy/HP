<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Css/registro_1.css">
</head>
<body>
    <div class="profile-header">
        <h1>Perfil de Usuario</h1>
    </div>
    <form class="profile-info">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required><br><br>
        
        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion" placeholder="Ingrese una descripción"></textarea><br><br>
        
        <input type="submit" value="Guardar Perfil">
    </form>
    <div class="board">
        <h2>Mis Tableros</h2>
        <!-- Aquí se pueden mostrar los tableros -->
    </div>
    <div class="board">
        <h2>Mis Pines</h2>
        <!-- Aquí se pueden mostrar los pines -->
    </div>
</body>
</html>
