<h2>Tus favoritos:</h2>
<ul id="favoritos" class="favorites-list">
    <!-- Esta lista se llenará con JavaScript -->
</ul>

<script>
    // Función para agregar un favorito
    function agregarFavorito(url) {
        var favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
        if (!favoritos.includes(url)) {
            favoritos.push(url);
            localStorage.setItem('favoritos', JSON.stringify(favoritos));
            actualizarListaFavoritos();
        }
    }
    function eliminarFavorito(index) {
        var favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
        favoritos.splice(index, 1);
        localStorage.setItem('favoritos', JSON.stringify(favoritos));
        actualizarListaFavoritos();
    }
    // Función para actualizar la lista de favoritos en la página
    function actualizarListaFavoritos() {
        var favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
        var listaFavoritos = document.getElementById('favoritos');
        listaFavoritos.innerHTML = '';
        favoritos.forEach(function(url, index) {
            var listItem = document.createElement('li');
            var link = document.createElement('a');
            link.href = url;
            link.textContent = url;
            listItem.appendChild(link);
            var deleteButton = document.createElement('button');
            deleteButton.textContent = 'Eliminar';
            deleteButton.onclick = function() {
                eliminarFavorito(index);
            };
            listItem.appendChild(deleteButton);
            listaFavoritos.appendChild(listItem);
        });
    }

    // Cargar los favoritos al cargar la página
    window.onload = function() {
        actualizarListaFavoritos();
    };
    function redirigir() {
        window.location.href = 'otra_pagina.html';
    }
</script>
